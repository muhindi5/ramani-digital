<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ramani Digital - Login</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <ui:insert name="header">
        <ui:include src="templates/top.xhtml"/>
    </ui:insert>
    <h:body>
        <div id="content">
            <p:layout>
                <p:layoutUnit position="center" 
                              resizable="false" 
                              size="150" 
                              closable="false"
                              collapsible="false">
                    <p:panelGrid columns="1" styleClass="login-form" id="login">
                        <p:panelGrid columns="1">
                    <p:graphicImage library="default" 
                                        name="pics/ramani-logo.png"
                                        alt="logo"
                                        title="Ramani Digital"
                                        style="width: 250px; height: 100px;"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="User Email" style="margin-right: 10px; font-weight: bold;" /><p:inputText/>
                        <p:outputLabel value="Password" style="margin-right: 10px; font-weight: bold;"/><p:inputText/>
                    </p:panelGrid>
                        <p:panel style="float: right;"><p:commandButton value="Login"/></p:panel>    
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
            <ui:insert>
                <ui:include src="templates/footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
