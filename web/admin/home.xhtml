<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ramani Digital - Admin Panel</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <ui:insert name="header">
        <ui:include src="templates/top.xhtml"/>
    </ui:insert>
    <h:body>
        <div id="content">
            <p:layout>
                <p:layoutUnit position="west" 
                              size="200" 
                              collapsible="true"
                              header="right">
                    <h:form>
                        <p:panelMenu style="width: 100%;">
                            <p:submenu label="Home">
                                <p:menuitem value="Admin Portal Home" icon="fa fa-home" url="home.xhtml"/>
                                <p:menuitem value="Website Home" icon="fa fa-home" url="../index.xhtml" target='_blank'/>
                            </p:submenu>
                            <p:submenu label="House Plans">
                                <p:menuitem value="Listing" icon="fa fa-navicon"/>
                                <p:menuitem value="Add New Plan" icon="fa fa-plus" url="add_product.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Transactions">
                                <p:menuitem value="Listing" icon="fa fa-money"/>
                                <p:menuitem value="Statistics" icon="fa fa-line-chart"/>
                            </p:submenu>
                            <p:submenu label="Social Media">
                                <p:menuitem value="Listing" icon="fa fa-facebook-square"/>
                                <p:menuitem value="Statistics" icon="fa fa-line-chart"/>
                            </p:submenu>
                            <p:submenu label="Email Notifications">
                                <p:menuitem value="Listing" icon="fa fa-envelope"/>
                                <p:menuitem value="New Email" icon="fa fa-file-text-o"/>
                            </p:submenu>
                            <p:submenu label="Product Stats">
                                <p:menuitem value="Listing" icon="fa fa-shopping-cart"/>
                                <p:menuitem value="Statistics" icon="fa fa-line-chart   "/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center" 
                              resizable="false" 
                              size="150" 
                              closable="false"
                              collapsible="false">
                    <p:panelGrid columns="3" style="display: inline-block; float: left;">
                        <p:panel>
                            <a href="#" id="admin-panel-btn"><img src="icons/commerce.png"/><br/>Products</a>
                        </p:panel>
                        <p:panel>
                            <a href="#" id="admin-panel-btn"><img src="icons/money.png"/><br/>Transactions</a>
                        </p:panel>
                        <p:panel>
                            <a href="#" id="admin-panel-btn"><img src="icons/squares.png"/><br/>Subscriptions</a>
                        </p:panel>
                        <p:panel>
                            <a href="#" id="admin-panel-btn"><img src="icons/chat.png"/><br/>Social Media</a>
                        </p:panel>
                        <p:panel>
                            <a href="#" id="admin-panel-btn"><img src="icons/mail.png"/><br/>Email Notify</a>
                        </p:panel>
                        <p:panel>
                            <a href="#" id="admin-panel-btn"><img src="icons/graphic.png"/><br/>Statistics</a>
                        </p:panel>
                    </p:panelGrid>
                    <p:panel header="Quick Stats" style="display: inline-block; float: right; width: 48%">
                        <p:tabView>
                            <p:tab title="Users">
                                <h:outputLabel>Users Connected: 1,023</h:outputLabel><br/>
                                <h:outputLabel>Total Visits: 32,983</h:outputLabel><br/>
                                <h:outputLabel>Registered Members: 534</h:outputLabel><br/>
                                <h:outputLabel>Customers todate: 89</h:outputLabel><br/>
                            </p:tab>
                            <p:tab title="Products">
                                <p:dataTable>
                                    <p:column headerText="Month">A</p:column>
                                    <p:column headerText="Plans Uploaded"></p:column>
                                    <p:column headerText="Download Count">12</p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Transactions">

                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
            <ui:insert>
                <ui:include src="templates/footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
