<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Account - Ramani Digital</title>
        <link href="style/core.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="banner.xhtml"/>
        </ui:insert>
        <div class="body-content">
            <div class="formlayout">
                <div id="login-block">
                    <h2>Already a member? Login below</h2>
                    <form>
                        <label>Email Address</label>
                        <input type="text"></input>
                        <div class="splitter"></div>
                        <label>Password</label>
                        <input type="text"></input>
                        <a id="account-btn" href="confirmation.xhtml">Login</a>
                        <a href="#" id="tiny-note">Forgot password ?</a>
                    </form>
                </div>
                <div id="vbar-splitter"></div>
                <div id="login-block">
                    <h2>Create Account</h2>
                    <form>
                        <label>First Name</label>
                        <input type="text"></input>
                        <div class="splitter"></div>
                        <label>Last Name</label>
                        <input type="text"></input>
                        <div class="splitter"></div>
                        <label>Email Address</label>
                        <input type="text"></input>
                        <div class="splitter"></div>
                        <label>Password</label>
                        <input type="text"></input>
                        <div class="splitter"></div>
                        <label>Confirm Password</label>
                        <input type="text"></input>
                        <label>Profession</label>
                        <select>
                            <option>Other</option>
                            <option>Construction Engineer</option>
                            <option>Real Estate Developer</option>
                            <option></option>
                        </select>-
                        <div class="splitter"></div>
                        <a id="account-btn" href="confirmation.xhtml">Register</a>
                    </form>
                </div>
            </div>
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
